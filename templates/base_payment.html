<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UniEats - Your modern dining experience">
    <meta name="theme-color" content="#2563eb">
    <title>{% block title %}UniEats{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      body.payment-bg {
        background: url('/static/images/payment.jpg') center center/cover no-repeat fixed !important;
        background-size: cover !important;
        background-attachment: fixed !important;
        min-height: 100vh;
        width: 100vw;
      }
    </style>
    {% block styles %}{% endblock %}
    {% block head %}{% endblock %}
</head>
<body class="fade-in payment-bg" style="font-family: 'Poppins', 'Open Sans', Arial, sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: transparent; box-shadow: none; border: none; position: relative; min-height: 0;">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}" style="font-size: 1.5rem; color: #b9935a; text-decoration: none; position: absolute; top: 1.2rem; left: 1.2rem; z-index: 10;">
            <i class="fas fa-utensils me-2"></i>UniEats
        </a>
    </nav>
    <div style="display: flex; min-height: 100vh;">
        <div style="flex: 0 0 46vw;"></div>
        <div style="flex: 1 1 0; max-width: 500px; background: none; box-shadow: none; border: none;">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block modal %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
